<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Forget App</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato|Noto+Serif' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="main">
        <section class="title">
            <h1>Don't Forget!</h1>
            <h2>A shopping list app by <a href="http://jonwade.codes">Jon Wade</a></h2>
        </section>
        <section class="input">
            <input class="input-box" type="text" maxlength="25">

        <section class="list">
            <ul>
            </ul>
        </section>
        <footer>
        </footer>

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/script.js"></script>

</html>
