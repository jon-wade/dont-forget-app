<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Forget App</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato|Noto+Serif' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="main">
        <section class="title">
            <h1>Don't Forget!</h1>
            <h2>A shopping list app by <a href="http://jonwade.codes">Jon Wade</a></h2>
        </section>
        <section class="input">
            <input class="input-box">
            <i class="fa fa-plus-circle fa-4x"></i>
        </section>
        <section class="list">
            <ul>
                <li>
                    <p class="item">Item 1</p>
                    <i class="fa fa-minus-circle fa-2x"></i>
                    <i class="fa fa-check-circle fa-2x"></i>
                </li>
                <li>
                    <p class="item">Item 2</p>
                    <i class="fa fa-minus-circle fa-2x"></i>
                    <i class="fa fa-check-circle fa-2x"></i>
                </li>
                <li>
                    <p class="item">Item 3</p>
                    <i class="fa fa-minus-circle fa-2x"></i>
                    <i class="fa fa-check-circle fa-2x"></i>
                </li>
                <li>
                    <p class="item">Item 4</p>
                    <i class="fa fa-minus-circle fa-2x"></i>
                    <i class="fa fa-check-circle fa-2x"></i>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
